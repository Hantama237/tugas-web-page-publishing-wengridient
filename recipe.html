        <main>
			<div class="middle recipedet">
				<h1>Recipe</h1>
				<script>
					$(document).ready(function(){
						const urlParams = new URLSearchParams(window.location.search);
                        const myParam = urlParams.get('id');
						let item;
						let newElement='';
						recipeList.some(function(el){
                            if(el.id==myParam)
                            {item=el}
						})
						newElement=`
						<table>
						<tr>
							<td>
								<h2>${item.name}</h2>
							</td>
						</tr>
					</table>
					<p>${item.description}</p>
					<table>
						<tr>
							<td>
								<h2>Ingredient</h2>
							</td>
						</tr>
					</table>
					<p>
						${item.ingredient}
						
					</p>
					<table>
						<tr>
							<td>
								<h2>Step</h2>
							</td>
						</tr>
					</table>
					<p>
						${item.step}
						
					</p>
					
					<a href="recipeList.html"><button class="read-btn">Back to Recipe List</button></a>
						`;
						$('.delivery').append(newElement);
					})
				</script>
				<div class="delivery">
					
				</div>
			</div>
