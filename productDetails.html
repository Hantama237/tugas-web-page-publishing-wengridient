        <main>
			<div class="middle pDetails">
                    
                <script>
                    $(document).ready(function(){
                        const urlParams = new URLSearchParams(window.location.search);
                        const myParam = urlParams.get('id');
                        console.log(myParam);
                        let newElement='';
                        detailList.forEach(function(item){
                        let prod;
                        let prodIn;
                        if(item.id==myParam){
                            prod=item;
                            fruitList.some(function(el){
                                if(el.id==myParam){
                                    prodIn=el;
                                }
                            })
                            vegeList.some(function(el){
                                if(el.id==myParam){
                                    prodIn=el;
                                }
                            })
                            seasoningList.some(function(el){
                                if(el.id==myParam){
                                    prodIn=el;
                                }
                            })
                            newElement=`
                            <div class="det-container">
                                <h2 class="prod-name">${prodIn.name}</h2>
                                <h3 class="prod-category">${prodIn.category}</h3>
                                <div >
                                    <img class="prod-img-cont" src=${prodIn.imgUri} alt="">
                                </div>
                                <div class="prod-description">
                                    ${prod.description}
                                </div>
                                <div class="prod-nutriens"><b>The nutrients in this product is :</b><br>${prod.nutrients}</div>
                                <a href="index.html"><button class='back-btn'>Back to Product List</button></a>
                            </div>
                            `;
                        }
                        
                        console.log(newElement);
                        
                        });
                        if(newElement=='') {
                            newElement="<div class='pdetNotFound'>This item has no details yet<br></div><a href='index.html'><button class='back-btn'>Back to Product List</button></a>"
                        }
                        $('.middle').append(newElement);
                    });

                </script>
