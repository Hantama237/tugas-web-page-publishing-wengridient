                <script>
                    let index=1;
                    $(document).ready(function(){
                        let newElement='<table class="recipe-list">';
                        recipeList.forEach(function(item){
                            if(index==1){
                                newElement+=`
                                <tr>
                                    <td>
                                        <a href='recipe.html?id=${item.id}'>

                                            <img class="recipe-img" src=${item.imgUri}>
                                            <div class="res-name">
                                                <h3>${item.name}</h3>
                                                Difficulty : ${item.difficulty}
                                            </div>
                                        </div>
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                `;
                                index++;
                            }
                            else if(index==2){
                                newElement+=`
                                    <td>
                                        <a href='recipe.html?id=${item.id}'>
                                        <div class="receipe-container">
                                            <img class="recipe-img" src=${item.imgUri}>
                                            <div class="res-name">
                                                <h3>${item.name}</h3>
                                                Difficulty : ${item.difficulty}
                                            </div>
                                        </div>
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                `;
                                index=1;
                            }
                            
                        });
                        newElement+='</tr></table>'
                        console.log(newElement);
                        $('.rec-cont').append(newElement);
                    })
